<div class="card h-100 shadow-sm">
  <img [src]="productData.image" class="card-img-top" [alt]="productData.title" style="height: 200px;">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ productData.title }}</h5>
    <p class="card-text text-muted mb-2">{{ productData.description }}</p>
    <div class="mt-auto">
      <div class="fw-bold">${{ productData.price }}</div>

      <div class="d-flex justify-content-between align-items-center">
        @switch (productData.quantity) {
        @case (0) {
        <p class="card-text text-muted m-0">
          <i class="bi bi-exclamation-triangle-fill text-danger me-1"></i> Out of stock
        </p>
        }
        @case (1) {
        <p class="card-text text-muted m-0">Only 1 left in stock</p>
        }
        @default {
        <p class="card-text text-muted m-0">
          <i class="bi bi-check-circle-fill text-success me-1"></i> In stock: {{ productData.quantity }}
        </p>
        }
        }
        <button class="px-2 btn btn-md rounded-pill text-white" [class.btn-custom-danger]="productData.quantity===0"
          [class.btn-custom-warning]="productData.quantity===1" [class.btn-custom-success]="productData.quantity> 1"
          [disabled]=" productData.quantity===0">
          {{getButtonText(productData.quantity)}}
        </button>
      </div>
    </div>
  </div>
</div>
